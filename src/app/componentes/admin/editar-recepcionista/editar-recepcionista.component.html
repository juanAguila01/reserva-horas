<div class="container-fluid" id="imagenFondo">
    <div class="row justify-content-center py-5 ">
        <div class="col-9">
            <div class="card my-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col text-center h2 text-success" *ngIf="!camposRequeridos">
                            Editar Recepcionista
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="camposRequeridos" style="width: 100%;text-align: center;">   
                            Todos los campos son requeridos. 
                        </div>
                    </div>
                </div>
                <div class="card-body"> 
                    <form id="nuevoRecepcionista" name="nuevoRecepcionista" #recepcionistaData="ngForm" (ngSubmit)="editarRecepcionista(recepcionistaData.value)">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="usuario">Usuario</label>
                                <input type="text" placeholder="Usuario" name="usuario" id="usuario" class="form-control" [(ngModel)] = "data.nombre" ngModel>
                            </div>
                        </div>

                        <div class ="form-row">
                            <div class="form-group col">
                                <label for="apertura"> Apertura</label>
                                <input type="time" name="apertura" id="apertura" class="form-control" [(ngModel)] = "data.horaApertura" ngModel>
                            </div>
                            <div class="form-group col">
                                <label for="cierre"> Cierre</label>
                                <input type="time" name="cierre"  id="cierre" class="form-control" [(ngModel)] = "data.horaCierre" ngModel>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="contrasena">Contraseña</label>
                                <input type="text" placeholder="Contraseña" name="contrasena" id="contrasena" class="form-control" [(ngModel)] = "data.contrasena" ngModel>
                            </div>
                            <div class="form-group col"> 
                                <label for="sucursal">Sucursal</label>
                                <input type="text" class="form-control col" id="sucursal" aria-placeholder="sucursal" name="sucursal" [(ngModel)] = "data.direccion" ngModel> 
                            </div>
                        </div>

                        <input type="submit" value="Editar" class="btn btn-warning">
                        <div class="btn btn-primary" (click)="restaurar()">Restaurar</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
