<div class = "container">
    <!-- Button trigger modal -->
    <div class="row py-3 ">
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#RegistroRecepcionista" >
                Registrar recepcionista
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="RegistroRecepcionista" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" *ngIf="!camposRequeridos">Resgistro recepcionista</h5>
                <div class="alert alert-danger" role="alert" *ngIf="camposRequeridos" style="width: 100%;text-align: center;">   
                    Todos los campos son requeridos. 
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="nuevoRecepcionista" name="nuevoRecepcionista" #recepcionistaData="ngForm" (ngSubmit)="agregarRecepcionista(recepcionistaData.value)">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="usuario">Usuario</label>
                            <input type="text" placeholder="Usuario" name="usuario" id="usuario" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class ="form-row">
                        <div class="form-group col">
                            <label for="apertura"> Apertura</label>
                            <input type="time" name="apertura" id="apertura" class="form-control" ngModel>
                        </div>
                        <div class="form-group col">
                            <label for="cierre"> Cierre</label>
                            <input type="time" name="cierre"  id="cierre" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" placeholder="Contraseña" name="contrasena" id="contrasena" class="form-control" ngModel>
                        </div>
                        <div class="form-group col"> 
                            <label for="sucursal">Sucursal</label>
                            <input type="text"  class="form-control col" id="sucursal" aria-placeholder="sucursal" name="sucursal" ngModel>
                        </div>
                    </div>
                    <input type="submit" value="Registrar" class="btn btn-primary">
                </form>
            </div>
          </div>
        </div>
    </div>

    <div class="row py-3">
        <div class="col">
            <table class ="table table-striped "> 
                <thead class = "thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Apertura</th>
                    <th scope="col">Cierre</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resepcionista of resepcionistas">
                        <td>{{resepcionista.nombre}} </td>
                        <td>{{resepcionista.direccion}} </td>
                        <td>{{resepcionista.contrasena}} </td> 
                        <td>{{resepcionista.horaApertura}} hrs</td>
                        <td>{{resepcionista.horaCierre}} hrs</td>
                        <td><div class="btn btn-primary" [routerLink] = "['/editarRecepcionista',resepcionista.id]">Editar</div></td>
                        <td><div class="btn btn-danger" (click) ="borrarRecepcionista(resepcionista.id)">Eliminar</div></td> 
                    </tr> 
                </tbody>
            </table> 
        </div>
    </div>
</div>
